<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>weather app</title>
    <link rel="shortcut icon" href="./iconfinder_weather-few-clouds_118961.png">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name ="description" content="Weather Application">
     <meta name ="keywords" content="Weather Application, Weather">
     <meta name ="authors" content="Georgi,Elishka,Ben">
     <link rel="stylesheet" type="text/css" media="screen" href="main.css">
     <style>
        @import url("https://fonts.googleapis.com/css?family=Bai+Jamjuree");
      </style>
    
</head>
<body>
   <h1 id="heading">LOCAL WEATHER APP</h1>
   
      <article>
            <input type="text" placeholder="Enter Location here...">
         <section id="weather">
             <img alt="loading" id="spinner" src="./lg.solar-light-ajax-spinner.gif">
             </section>
          
            <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg center">Fahrenheit</button>
                </div>
           
                
            </div>

            <div class="fortyEightHrForecast">
                <div class="row">
                <p>00:00</p>
                <p>03:00</p>
                <p>06:00</p>
                <p>09:00</p>
                <p>12:00</p>
                <p>15:00</p>
                <p>18:00</p>
                <p>21:00</p>
                <p>24:00</p>
                <p>03:00</p>
                <p>06:00</p>
                <p>09:00</p>
                <p>12:00</p>
                <p>15:00</p>
                <p>18:00</p>
                <p>21:00</p>
                <p>24:00</p>
                </div>
              </div>

              <div class="sevenDayForecast">
                <img class="sundayForecast" />
                <img class="mondayForecast" />
                <img class="tuesdayForecast" />
                <img class="wednesdayForecast" />
                <img class="thursdayForecast" />
                <img class="fridayForecast" />
                <img class="saturdayForecast" />
              </div>

              <div class="sevenDayText">
                <div class="row">
                  <p class="sunDay">Sun</p>
                  <p class="monDay">Mon</p>
                  <p class="tuesDay">Tues</p>
                  <p class="wednesDay">Weds</p>
                  <p class="thursDay">Thurs</p>
                  <p class="friDay">Fri</p>
                  <p class="saturDay">Sat</p>
                </div>
              </div>

              <div class="sevenDayTemperature">
                  
              </div>

     </article>

              <div class="wrapper">
              
              <div id="clockDisplay"></div>
              <p id="date">Date</p>

              </div>


              <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                      <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                  </div>
                  
                  <div class="icon thunder-storm">
                    <div class="cloud"></div>
                    <div class="lightning">
                      <div class="bolt"></div>
                      <div class="bolt"></div>
                    </div>
                  </div>
                  
                  <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                  </div>
                  
                  <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                      <div class="flake"></div>
                      <div class="flake"></div>
                    </div>
                  </div>
                  
                  <div class="icon sunny">
                    <div class="sun">
                      <div class="rays"></div>
                    </div>
                  </div>
                  
                  <div class="icon rainy">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                  </div>









    <script src="main.js"></script>
</body>
</html>
